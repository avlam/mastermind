<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Can you guess the password?</title>
        <!--Import bootstrap-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <!-- Import d3 -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script> -->
        <!-- Import Plotly -->
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <!-- Import simple stats -->
        <script src="https://unpkg.com/simple-statistics@5.3.1/dist/simple-statistics.min.js"></script>
        <!-- Add style sheet -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='mastermind_style.css') }}">
    </head>
    
    <body>
        <div class="container">
            <div class="row">
               <!-- <div id="pw-display" class="col-md-12 jumbotron bg-light text-center"> -->
                <div id="pw-display" class= "jumbotron bg-light text-center">
                    
                </div>
            </div>
            <div id="pin-rules" class= "col-md-12 " >
                <h3> RULES : Guess a random 4-digit number. Use digits 0-9 with repeats, if necessary, in as few guesses as possible!</p>
            </div>
            <div class="row">
                <div id="guess-result" class="col-md-12 text-center">
                    <p></p>
                </div>
            </div>
            <div class="row">
                <div id="guess-history" class="col-md-5">
                    <div id="hallOfFame"></div>
                    <div id="playerSummary"></div>
                    <table class="table border text-center">
                        <thead>
                            <tr>
                                <th></th><th>Guess</th><th>Digit &amp; Place</th><th>Digit, not Place</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="col-md-7 text-center">
                    <!--
                     Alternate input style where each digit is a dropdown wheel. Slower to input digits, but less input validation needed.
                    <div id="comboLock"></div>
                    <a id="check" class="btn-block btn btn-primary mx-auto w-100 m-2">Guess</a>
                    -->
                    <form id="guess">
                        <input id="player-name" type="text" form="guess" placeholder="Your Name" />
                        <input id="guess-text" type="text" form="guess" placeholder="Your Password Guess" />
                        <input id="guess-submit" class="btn btn-primary" type="submit" form="guess" value="Check Guess" />
                    </form>
                    <button id="forfeit" type="button" class="btn btn-danger m-3">Give Up</button>
                    <div id="plot"></div>
                    <div id="pin_diff"></div>
                </div>
            </div>
<!--            <div class="row">-->
<!--                <div id="hallOfFame" class="col-md-12"></div>-->
<!--            </div>-->
        </div>
        <script src="{{ url_for('static', filename='plots.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='hall_of_fame.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='mastermind_interaction.js') }}" type="text/javascript"></script>
    </body>
    
</html>
